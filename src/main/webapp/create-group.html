<!DOCTYPE html>
<html lang="en">
<head>
    <link href="/webjars/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Grade Checker | Create Group</title>
</head>
<body>

<main class="container">

    <br>

    <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/home">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Create Group</li>
        </ol>
    </nav>

    <hr>

    <h4>Create Group</h4>

    <form action="/group/create" method="post" class="row">

        <div class="col">

            <div class="mb-3">
                <label for="group-name" class="form-label">Name</label>
                <input type="text" class="form-control" id="group-name" name="group-name">
            </div>

            <div class="mb-3">
                <label for="repository-url" class="form-label">Repository URL</label>
                <input type="text" class="form-control" id="repository-url" name="repository-url">
            </div>

        </div>

        <div class="col">

            <div class="mb-3">
                <label for="repository-owner" class="form-label">Repository Owner</label>
                <input type="text" class="form-control" id="repository-owner" name="repository-owner">
            </div>

            <div class="mb-3">
                <label for="repository-name" class="form-label">Repository Name</label>
                <input type="text" class="form-control" id="repository-name" name="repository-name">
            </div>

        </div>

        <div>
            <button type="submit" class="btn btn-primary">Primary</button>
        </div>

    </form>
</main>

</body>
</html>
